name: Deploy Apps Script

on:
  push:
    branches:
      - main
    paths:
      - 'apps-script/**'

jobs:
  deploy:
    name: Push to Google Apps Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Authenticate clasp
        # CLASP_TOKEN is the contents of ~/.clasprc.json from your local machine.
        # Store it in GitHub → Settings → Secrets → Actions → New repository secret.
        run: echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json

      - name: Push to Apps Script
        run: clasp push --force
